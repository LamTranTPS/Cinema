
<section class="panel" ng-controller="cinemaAddController">
    <header class="panel-heading">
        Add new cinema
    </header>
    <div class="panel-body">
        <div class="position-center">
            <form class="form-horizontal" role="form" formnovalidate name="cinemaAddForm" ng-submit="addCinema()">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Cinema Name</label>
                    <div class="col-lg-10">
                        <input required type="text" class="form-control" name="name" ng-model="cinema.name">
                        <span ng-show="cinemaAddForm.name.$invalid" class="text-danger">Enter cinema name</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Cinema chain</label>
                    <div class="col-lg-10">
                        <select required ng-model="cinema.cinemaChainID" ng-options="option.id as option.name for option in listCinemaChain" name="cinemachain" class="form-control">
                            <option value="" disabled>Select chain</option>
                        </select>
                        <span ng-show="cinemaAddForm.cinemachain.$invalid" class="text-danger">Select cinema chain</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Location</label>
                    <div class="col-lg-10">
                        <select required ng-model="cinema.locationID" ng-options="option.id as option.name for option in listLocation" name="location" class="form-control">
                            <option value="" disabled>Select location</option>
                        </select>
                        <span ng-show="cinemaAddForm.location.$invalid" class="text-danger">Select location</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Phone Number</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="uintprice" ng-model="cinema.phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Address</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="package" ng-model="cinema.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Intro</label>
                    <div class="col-lg-10">
                        <textarea style="min-height: 200px !important" type="text" class="form-control" name="package" ng-model="cinema.intro"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button ng-disabled="cinemaAddForm.$invalid" type="submit" class="btn btn-primary">Save</button>
                        <button ng-click="close()" class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
