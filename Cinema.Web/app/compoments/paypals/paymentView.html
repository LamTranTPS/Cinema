
<section class="panel" ng-controller="paymentController">
    <header class="panel-heading">
        Add new payment
    </header>
    <div class="panel-body">
        <div class="position-center">
            <form class="form-horizontal" role="form" formnovalidate name="paymentForm" ng-submit="addPayment()">
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input required type="text" class="form-control" name="name" ng-model="item.name">
                        <span ng-show="paymentForm.name.$invalid" class="text-danger">Enter name</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Currency</label>
                    <div class="col-lg-10">
                        <input required type="text" class="form-control" name="currency" ng-model="item.currency">
                        <span ng-show="paymentForm.currency.$invalid" class="text-danger">Enter currency</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Price</label>
                    <div class="col-lg-10">
                        <input required type="number" class="form-control" name="price" ng-model="item.price">
                        <span ng-show="paymentForm.price.$invalid" class="text-danger">Enter price</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-sm-2 control-label">Quantity</label>
                    <div class="col-lg-10">
                        <input required type="number" class="form-control" name="quantity" ng-model="item.quantity">
                        <span ng-show="paymentForm.quantity.$invalid" class="text-danger">Enter quantity</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button ng-disabled="paymentForm.$invalid" type="submit" class="btn btn-primary">Save</button>
                        <button ng-click="close()" class="btn btn-default" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
